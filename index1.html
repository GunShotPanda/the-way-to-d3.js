<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3 demo</title>
		<script type="text/javascript" src ="d3.min.js"></script>
	</head>
		<body>
			<p>Hello world 1</p>
			<p>Hello world 2</p>
			<script>
			d3.select("body").selectAll("p").text("hello d3.js")
			var p = d3.select("body")//选择集
					  .selectAll("p")
					  .text("hello d3.js");
					  //修改段落的颜色和字体大小
					  p.style("color","red")
					   .style("font-size","72px");
			</script>
		</body>
</html>
